<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://www.imtma.in/images/IMTMA_Logo.png" />
    
    <!-- Enhanced viewport for better Windows device compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes, minimum-scale=1, maximum-scale=5" />
    
    <!-- Windows-specific meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-TileColor" content="#1c93f0" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    
    <!-- Theme colors for different browsers -->
    <meta name="theme-color" content="#1c93f0" />
    <meta name="msapplication-navbutton-color" content="#1c93f0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Enhanced description -->
    <meta
      name="description"
      content="IMTMA Vendor Management System - Professional document management platform optimized for Windows devices"
    />
    
    <!-- Additional meta tags for better SEO and compatibility -->
    <meta name="keywords" content="IMTMA, Vendor Management, Document Management, Windows Compatible" />
    <meta name="author" content="IMTMA" />
    <meta name="robots" content="index, follow" />
    
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d8/IMTMA.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>IMTMA VMS</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
